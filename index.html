<html>
	<head>
		<meta charset="utf-8" />
		<title>Nebulabrot</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="cfg-wrap">
			<button id="cfg-show-button" class="link-like">&gt;&gt;</button>
			<button id="cfg-hide-button" class="link-like">&lt;&lt; скрыть (esc)</button>
			<form id="cfg-form">
				<fieldset>
					<legend>Размер</legend>
					<label>
						<input type="range" min="0" max="4" step="1" value="1" name="size" />
						<span id="screen-size-box">...</span>px
					</label>
				</fieldset>
				<fieldset>
					<legend>Начальные точки</legend>
					<label>кол-во: <input type="number" name="samples-input" min="0" value="25000" />×1000 <span class="dim">шумы</span></label><br>
					<label>итерации: <input type="number" name="iters-input" min="0" value="250" /> <span class="dim">детали</span></label>
				</fieldset>
				<fieldset>
					<legend>Вращение</legend>
					мышью/пальцем или:<br>
					<label>↔ <input type="number" name="rot-y" value="0" step="any"></label>&nbsp;
					<label>↕ <input type="number" name="rot-x" value="0" step="any"></label><br>
					проекция:<br>
					<label><input type="radio" name="rotation-mode" value="a-b-cx" checked />a-b-cx</label><br>
					<label><input type="radio" name="rotation-mode" value="a-b-cy" />a-b-cy</label><br>
					<label><input type="radio" name="rotation-mode" value="cx-cy-a" />cx-cy-a</label><br>
					<label><input type="radio" name="rotation-mode" value="cx-cy-b" />cx-cy-b</label><br>
				</fieldset>
				<fieldset>
					<legend>Статус</legend>
					<div id="progress-box">
						<div class="bar"></div>
					</div>
					FPS: <span id="fps-box" style="color:white">...</span>
				</fieldset>
			</form>
			<p class="small">Вдохновлено <a href="http://www.bugman123.com/Fractals/index.html">bugman123.com/Fractals</a></p>
		</div>
		<canvas id="canvas" width=512 height=512 style="outline: 1px solid #111"></canvas>
		<script src="main.js" type="module"></script>
	</body>
</html>
